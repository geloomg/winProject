<!DOCTYPE html>
<html>
<head>
  <title>Django Public Blog - создать статью</title>
  <link rel="stylesheet" href="{{ STATIC_URL }}/static/css/article.css">
</head>
<body>
<div class="header">
  <img src="{{ STATIC_URL }}/static/img/logo.png" width="100" height="100"/>
</div>
<div class="content">
  <h1>Написать статью</h1>
  <form method="POST">{% csrf_token %}
    <div class="title">
      <input type="text" name="title" placeholder="Название статьи" value="{{ form.title }}">
    </div>
    <div class="text">
      <textarea name="text" placeholder="Текст статьи">{{ form.text }}</textarea>
    </div>
    <div class="button">
      <input type="submit" value="Сохранить">
    </div>
  </form>
{{ form.errors }}
</div>
</body>
</html>
