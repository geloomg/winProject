<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}/static/css/article.css">
</head>
<body>
  <div class="header">
      <img src="{{ STATIC_URL }}/static/img/logo.png" width="100" height="100"/>
  </div>
  <div>
      <div class="article">
          <h2 class="all-articles"><a href="/">Все статьи</a></h2>
          <h1 class="post-title">{{ post.title }}</h1>
          <div class="article-info">
              <div class="article-author">{{ post.author.username }}</div>
              <div class="article-created-date">{{ post.created_date }}</div>
          </div>
          <p class="article-text">{{ post.get_excerpt }}</p>
      </div>
  </div>

</body>
</html>
