<!DOCTYPE html>
<html>
<head>
  <title>Django Public Blog - регистрация</title>
  <link rel="stylesheet" href="{{ STATIC_URL }}/static/css/article.css">
</head>
<body>
<div class="header">
  <img src="{{ STATIC_URL }}/static/img/logo.png" width="100" height="100"/>
</div>
<div class="registration">
  <h1>Регистрация пользователя</h1>
  <form method="POST">{% csrf_token %}
    <div class="username">
      <input type="text" name="username" placeholder="Имя пользователя" value="{{ form.username }}">
    </div>
    <div class="email">
      <input type="text" name="email" placeholder="Email" value="{{ form.email }}">
    </div>
    <div class="password">
      <input type="text" name="password" placeholder="Пароль" value="{{ form.password }}">
    </div>
    <div class="button_reg">
      <input type="submit" value="Регистрация">
    </div>
  </form>
  <div class="errors">{{ form.errors }}</div>
</div>
</body>
</html>
